  <style>
    :root {
      --primary-cyan: #00ffff;
      --primary-blue: #0066ff;
      --secondary-purple: #9900ff;
      --accent-pink: #ff0066;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(16, 16, 32, 0.8);
      --border-glow: rgba(0, 255, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #b3b3cc;
      --gradient-primary: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
      --gradient-secondary: linear-gradient(135deg, var(--secondary-purple), var(--accent-pink));
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(153, 0, 255, 0.1) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(153, 0, 255, 0.03) 50%, transparent 51%);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: slideInUp 0.8s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .header h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .header .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 300;
      letter-spacing: 1px;
    }

    .session-info {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glow);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .session-id {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: var(--primary-cyan);
      font-size: 1.1rem;
    }

    .session-controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .form-container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glow);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-primary);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-container:hover::before {
      opacity: 0.1;
    }

    .section {
      margin-bottom: 2rem;
      position: relative;
    }

    .section-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-cyan);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, var(--primary-cyan), transparent);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 1rem;
      background: rgba(16, 16, 32, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary-cyan);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: rgba(179, 179, 204, 0.6);
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 102, 255, 0.4);
    }

    .btn-secondary {
      background: var(--gradient-secondary);
      color: white;
      box-shadow: 0 10px 30px rgba(153, 0, 255, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(153, 0, 255, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff0066, #ff3366);
      color: white;
      box-shadow: 0 10px 30px rgba(255, 0, 102, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 0, 102, 0.4);
    }

    .btn-info {
      background: linear-gradient(135deg, #17a2b8, #20c997);
      color: white;
      box-shadow: 0 10px 30px rgba(23, 162, 184, 0.3);
    }

    .btn-info:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(23, 162, 184, 0.4);
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .time-controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: end;
    }

    .counter-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(16, 16, 32, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 12px;
      padding: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .counter-controls .form-input {
      border: none;
      background: transparent;
      text-align: center;
      width: 80px;
      padding: 0.5rem;
    }

    .counter-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: var(--gradient-primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .counter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .checkbox-item {
      position: relative;
    }

    .checkbox-item input[type="checkbox"] {
      display: none;
    }

    .checkbox-item label {
      display: block;
      padding: 0.7rem 0.5rem;
      background: rgba(16, 16, 32, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .checkbox-item input[type="checkbox"]:checked + label {
      background: var(--gradient-primary);
      border-color: var(--primary-cyan);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .seal-controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 0.5rem;
      align-items: end;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border-glow);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(20px);
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--gradient-secondary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .readonly-field {
      background: rgba(16, 16, 32, 0.4) !important;
      border-color: rgba(179, 179, 204, 0.2) !important;
      color: var(--text-secondary) !important;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .autocomplete-container {
      position: relative;
    }

    .autocomplete-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border: 1px solid var(--border-glow);
      border-radius: 12px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      backdrop-filter: blur(20px);
      display: none;
    }

    .autocomplete-suggestion {
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .autocomplete-suggestion:hover,
    .autocomplete-suggestion.selected {
      background: rgba(0, 255, 255, 0.1);
    }

    .autocomplete-suggestion:last-child {
      border-bottom: none;
    }

    .session-list {
      display: grid;
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .session-item {
      background: rgba(16, 16, 32, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .session-item:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: var(--primary-cyan);
    }

    .session-item.active {
      background: var(--gradient-primary);
      border-color: var(--primary-cyan);
    }

    .session-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .session-item-id {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .session-item-actions {
      display: flex;
      gap: 0.25rem;
    }

    .session-item-info {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .status-new {
      background: #ffc107;
    }

    .status-progress {
      background: #17a2b8;
    }

    .status-completed {
      background: #28a745;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
      }
    }

    .scanning {
      animation: pulse 1s infinite;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .actions {
        grid-template-columns: 1fr;
      }

      .checkbox-grid {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      }

      .session-controls {
        justify-content: center;
        width: 100%;
      }

      .session-info {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

      generateSessionId() {

        return `CARR_${timestamp}_${random}`.toUpperCase();

      initializeSession() {
        // Verifica se h√° uma sess√£o ativa no sessionStorage
        const activeSession = sessionStorage.getItem('activeSessionId');
        
        if (activeSession && this.sessions[activeSession]) {
          this.currentSessionId = activeSession;
        } else {
          // Cria nova sess√£o
          this.currentSessionId = this.generateSessionId();
          this.sessions[this.currentSessionId] = {
            id: this.currentSessionId,
            created: new Date().toISOString(),
            updated: new Date().toISOString(),
            status: 'new',
            data: {}
          };
          sessionStorage.setItem('activeSessionId', this.currentSessionId);
          this.saveSessions();
        }
        
        this.updateSessionDisplay();
        this.loadSessionData();
      }

      createNewSession() {
        const newId = this.generateSessionId();
        this.sessions[newId] = {
          id: newId,
          created: new Date().toISOString(),
          updated: new Date().toISOString(),
          status: 'new',
          data: {}
        };
        
        this.switchToSession(newId);
        return newId;
      }

      duplicateSession() {
        const currentData = this.getCurrentSessionData();
        const newId = this.generateSessionId();
        
        this.sessions[newId] = {
          id: newId,
          created: new Date().toISOString(),
          updated: new Date().toISOString(),
          status: 'new',
          data: { ...currentData }
        };
        
        this.switchToSession(newId);
        this.loadSessionData();
        return newId;
      }

      switchToSession(sessionId) {
        if (!this.sessions[sessionId]) return false;
        
        // Salva dados da sess√£o atual antes de trocar
        this.saveCurrentSession();
        
        this.currentSessionId = sessionId;
        sessionStorage.setItem('activeSessionId', sessionId);
        this.updateSessionDisplay();
        this.loadSessionData();
        return true;
      }

      saveCurrentSession() {
        if (!this.currentSessionId) return;
        
        const data = this.getCurrentSessionData();
        const status = this.determineStatus(data);
        
        this.sessions[this.currentSessionId] = {
          ...this.sessions[this.currentSessionId],
          updated: new Date().toISOString(),
          status: status,
          data: data
        };
        
        this.saveSessions();
      }

      getCurrentSessionData() {
        const data = {};
        
        // Coleta todos os dados do formul√°rio
        camposParaSalvar.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            if (el.type === 'checkbox') {

            } else {

            }

        // Coleta dados dos checkboxes especiais
        data.lateral1NaoUsa = document.getElementById('lateral1NaoUsa')?.checked || false;
        data.lateral2NaoUsa = document.getElementById('lateral2NaoUsa')?.checked || false;

        // Coleta rotas selecionadas
        const rotasCheckboxes = document.querySelectorAll('#rotasCheckboxes input[type="checkbox"]');
        data.rotasCheckboxes = Array.from(rotasCheckboxes).map(cb => cb.checked);

        return data;
      }

      loadSessionData() {
        if (!this.currentSessionId || !this.sessions[this.currentSessionId]) return;
        
        const sessionData = this.sessions[this.currentSessionId].data;
        
        // Carrega dados b√°sicos
        camposParaSalvar.forEach(id => {
          const el = document.getElementById(id);
          if (el && sessionData[id] !== undefined) {
            if (el.type === 'checkbox') {
              el.checked = sessionData[id];
            } else {
              el.value = sessionData[id];
            }
          }
        });

        // Carrega checkboxes especiais
        if (sessionData.lateral1NaoUsa !== undefined) {
          document.getElementById('lateral1NaoUsa').checked = sessionData.lateral1NaoUsa;
        }
        if (sessionData.lateral2NaoUsa !== undefined) {
          document.getElementById('lateral2NaoUsa').checked = sessionData.lateral2NaoUsa;
        }

        // Carrega rotas
        if (sessionData.rotasCheckboxes) {
          const rotasCheckboxes = document.querySelectorAll('#rotasCheckboxes input[type="checkbox"]');
          rotasCheckboxes.forEach((cb, index) => {
            if (sessionData.rotasCheckboxes[index] !== undefined) {
              cb.checked = sessionData.rotasCheckboxes[index];
            }
          });
        }
      }

      determineStatus(data) {
        const hasBasicData = data.data || data.doca || data.nomeMotorista;
        const hasTimeData = data.horaChegada || data.horaInicio;
        const isComplete = data.horaSaida && data.lacreBau;
        
        if (isComplete) return 'completed';
        if (hasTimeData) return 'progress';
        if (hasBasicData) return 'new';
        return 'new';
      }

      deleteSession(sessionId) {
        if (sessionId === this.currentSessionId) {
          // Se est√° deletando a sess√£o atual, cria uma nova
          delete this.sessions[sessionId];
          this.createNewSession();
        } else {
          delete this.sessions[sessionId];
        }
        this.saveSessions();
      }

      loadSessions() {
        try {
          const saved = localStorage.getItem('carregamento_sessions');
          return saved ? JSON.parse(saved) : {};
        } catch (e) {
          console.error('Erro ao carregar sess√µes:', e);
          return {};
        }
      }

      saveSessions() {
        try {
          localStorage.setItem('carregamento_sessions', JSON.stringify(this.sessions));
        } catch (e) {

          exported: new Date().toISOString(),
          sessions: this.sessions
        };
        
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });

        const a = document.createElement('a');
        a.href = url;
        a.download = `carregamento_sessions_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      importSessions(data) {
        try {
          if (data.sessions) {
            // Mescla com sess√µes existentes
            Object.assign(this.sessions, data.sessions);
            this.saveSessions();
            return true;
          }
        } catch (e) {
          console.error('Erro ao importar:', e);
        }
        return false;
      }

      getAllSessions() {
        return Object.values(this.sessions).sort((a, b) => 
          new Date(b.updated) - new Date(a.updated)
        );
      }

    // Fun√ß√£o de autocomplete adaptada
    function setupAutocomplete() {
      const input = document.getElementById('nomeMotorista');
      const suggestionsDiv = document.getElementById('suggestions');
      
      input.addEventListener('input', function() {
        const value = this.value.toLowerCase();
        const filteredMotoristas = motoristas.filter(motorista => 
          motorista.nome.toLowerCase().includes(value)
        );
        
        if (value === '' || filteredMotoristas.length === 0) {
          suggestionsDiv.style.display = 'none';
          selectedSuggestionIndex = -1;
          return;
        }
        
        suggestionsDiv.innerHTML = '';
        filteredMotoristas.forEach((motorista, index) => {
          const div = document.createElement('div');
          div.className = 'autocomplete-suggestion';
          div.textContent = motorista.nome;
          div.addEventListener('click', () => selectMotorista(motorista));
          suggestionsDiv.appendChild(div);
        });
        
        suggestionsDiv.style.display = 'block';
        selectedSuggestionIndex = -1;
      });
      
      input.addEventListener('keydown', function(e) {
        const suggestions = suggestionsDiv.querySelectorAll('.autocomplete-suggestion');
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, suggestions.length - 1);
          updateSelectedSuggestion(suggestions);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
          updateSelectedSuggestion(suggestions);
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (selectedSuggestionIndex >= 0 && suggestions[selectedSuggestionIndex]) {
            const motoristaNome = suggestions[selectedSuggestionIndex].textContent;
            const motorista = motoristas.find(m => m.nome === motoristaNome);
            if (motorista) selectMotorista(motorista);
          }
        } else if (e.key === 'Escape') {
          suggestionsDiv.style.display = 'none';
          selectedSuggestionIndex = -1;
        }
      });
      
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target) && !suggestionsDiv.contains(e.target)) {
          suggestionsDiv.style.display = 'none';
          selectedSuggestionIndex = -1;
        }
      });
    }
    
    function updateSelectedSuggestion(suggestions) {
      suggestions.forEach((suggestion, index) => {
        suggestion.classList.toggle('selected', index === selectedSuggestionIndex);
      });
    }
